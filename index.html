<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/main.css">
    <meta charset="UTF-8" />
    <title>my character creator</title>
    <style>
      body { margin: 0; }
      canvas { 
        display: block;
     }
    </style>
  </head>
  <body>
    <div id="app-container">
        <canvas id="renderer-canvas"></canvas>
        <script type="module" src="/src/main.js"></script>
        <script type="module" src="/src/uicontrols.js"></script>
        <div id="game-controls">
            <div class="tab-container">
                <div id="body-tab-button" class="tab">
                    <h3>Body</h3>
                </div>
                <div id="eyes-tab-button" class="tab">
                    <h3>Eyes</h3>
                </div>
                <div id="nose-tab-button" class="tab">
                    <h3>Nose</h3>
                </div>
                <div id="mouth-tab-button" class="tab">
                    <h3>Mouth</h3>
                </div>
                <div id="clothes-tab-button" class="tab">
                    <h3>Clothes</h3>
                </div>
                <div id="scene-tab-button" class="tab">
                    <h3>Scene</h3>
                </div>
                <div id="save-tab-button" class="tab">
                    <h3>Save</h3>
                </div>
            </div>
            <div class="tab-content" id="body-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>BODY COLOR</p>
                        <input id="bodyColorPicker" type="color" />
                    </div>
                    <div class="character-attribute-control-container">
                        <p>BODY WIDTH</p>
                        <input type="range" value="0" min="0" max="2" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="eye-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>EYE SIZE</p>
                        <input value="0" type="range" id="eyeSizeInput" />
                        <p id="eye-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>EYES Y</p>
                        <input value="0" min="-10" max="25" type="range" id="eyesYInput" />
                        <p id="eye-y-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>DISTANCE APART</p>
                        <input value="0" type="range" id="eyeDistApartInput" min="-25" max="25" />
                        <p id="eye-dist-apart-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>EYE TILT</p>
                        <input value="0" type="range" id="eyeTiltInput" />
                        <p id="eye-tilt-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="eye-selection-container" class="col">
                    <div class="eyeTextureOption textureOption">
                        <img src="/planetx1.png" />
                    </div>
                    <div class="eyeTextureOption textureOption">
                        <img src="/eyes2.png" />
                    </div>
                    <div class="eyeTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="nose-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>NOSE SIZE</p>
                        <input value="0" type="range" id="noseSizeInput" />
                        <p id="nose-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>NOSE Y</p>
                        <input value="0" min="-10" max="25" type="range" id="noseYInput" />
                        <p id="nose-y-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="nose-selection-container" class="col">
                    <div class="noseTextureOption textureOption">
                        <img src="/nose1.png" />
                    </div>
                    <div class="noseTextureOption textureOption">
                        <img src="/nose2.png" />
                    </div>
                    <div class="noseTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="mouth-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>MOUTH SIZE</p>
                        <input value="0" type="range" id="mouthSizeInput" />
                        <p id="mouth-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>MOUTH Y</p>
                        <input value="0" type="range" min="-10" max="25" id="mouthYInput" />
                        <p id="mouth-y-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="mouth-selection-container" class="col">
                    <div class="mouthTextureOption textureOption">
                        <img src="/mouthtx1.png" />
                    </div>
                    <div class="mouthTextureOption textureOption">
                        <img src="/mouth2.png" />
                    </div>
                    <div class="mouthTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="clothes-controls">
                <div id="clothes-selection-container" class="col">
                    <div id="clothes-options">
                        <div class="topStyleOption textureOption">
                            <img src="/shirt.png" />
                        </div>
                        <div class="topStyleOption textureOption">
                            <img src="/dress.png" />
                        </div>
                        <div class="topStyleOption textureOption">
                            <img src="/noneOption.png" />
                        </div>
                    </div>
                    <div id="shirtDesignerContainer">
                        <canvas id="shirtDesigner"></canvas>
                        <div id="toolBox">
                            <span class="designerToolButton" data-tool-name="paintbrush">paintbrush</span>
                            <span class="designerToolButton" data-tool-name="pencil">pencil</span>
                            <span class="designerToolButton" data-tool-name="airbrush">airbrush</span>
                            <span class="designerToolButton" data-tool-name="eraser">eraser</span>
                            <span class="designerToolButton" data-tool-name="text">text</span>
                        </div>
                    </div>
                    <div id="designerControls">
                        <div id="clothesSideToggle">
                            <div id="clothesFrontButton" class="clothesSideSelection"><p>FRONT</p></div>
                            <div id="clothesBackButton" class="clothesSideSelection"><p>BACK</p></div>
                        </div>
                        <div class="character-attribute-control-container">
                            <p>BRUSH COLOR</p>
                            <input type="color" id="brushColorInput" />
                        </div>
                        <div class="character-attribute-control-container">
                            <p>BRUSH SIZE</p>
                            <input value="6" min="0" max="100" type="range" id="brushSizeInput" />
                            <p id="brush-size-value" class="attValue">0</p>
                        </div>
                        <div id="designerClearButton" class="clothesSideSelection"><p>CLEAR</p></div>
                    </div>
                </div>            </div>
            <div class="tab-content" id="scene-controls">
                <h1>scene</h1>
            </div>
            <div class="tab-content" id="save-controls">
                <h1>save</h1>
            </div>
        </div>
    </div>
  </body>
</html>
