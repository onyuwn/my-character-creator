<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/main.css">
    <meta charset="UTF-8" />
    <title>regular character creator</title>
    <style>
      body { margin: 0; }
      canvas { 
        display: block;
     }
    </style>
  </head>
  <body>
    <div id="app-container">
        <canvas id="renderer-canvas"></canvas>
        <script type="module" src="/src/main.js"></script>
        <script type="module" src="/src/uicontrols.js"></script>
        <div id="game-controls">
            <div class="tab-container">
                <div id="body-tab-button" class="tab">
                    <h3>Body</h3>
                </div>
                <div id="eyes-tab-button" class="tab">
                    <h3>Eyes</h3>
                </div>
                <div id="nose-tab-button" class="tab">
                    <h3>Nose</h3>
                </div>
                <div id="mouth-tab-button" class="tab">
                    <h3>Mouth</h3>
                </div>
                <div id="clothes-tab-button" class="tab">
                    <h3>Clothes</h3>
                </div>
                <div id="scene-tab-button" class="tab">
                    <h3>Scene</h3>
                </div>
                <div id="save-tab-button" class="tab">
                    <h3>Save</h3>
                </div>
            </div>
            <div class="tab-content" id="body-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>BODY COLOR R</p>
                        <input value="0" type="range" id="bodyColorR" />
                        <p id="body-color-r-value" class="attValue"></p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>BODY COLOR G</p>
                        <input value="0" type="range" id="bodyColorG" />
                        <p id="body-color-g-value" class="attValue"></p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>BODY COLOR B</p>
                        <input value="0" type="range" id="bodyColorB" />
                        <p id="body-color-b-value" class="attValue"></p>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="eye-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>EYE SIZE</p>
                        <input value="0" type="range" id="eyeSizeInput" />
                        <p id="eye-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>EYES Y</p>
                        <input value="0" min="-10" max="25" type="range" id="eyesYInput" />
                        <p id="eye-y-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>DISTANCE APART</p>
                        <input value="0" type="range" id="eyeDistApartInput" min="-25" max="25" />
                        <p id="eye-dist-apart-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>EYE TILT</p>
                        <input value="0" type="range" id="eyeTiltInput" />
                        <p id="eye-tilt-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="eye-selection-container" class="col">
                    <div class="eyeTextureOption textureOption">
                        <img src="/planetx1.png" />
                    </div>
                    <div class="eyeTextureOption textureOption">
                        <img src="/eyes2.png" />
                    </div>
                    <div class="eyeTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="nose-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>NOSE SIZE</p>
                        <input value="0" type="range" id="noseSizeInput" />
                        <p id="nose-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>NOSE Y</p>
                        <input value="0" min="-10" max="25" type="range" id="noseYInput" />
                        <p id="nose-y-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="nose-selection-container" class="col">
                    <div class="noseTextureOption textureOption">
                        <img src="/nose1.png" />
                    </div>
                    <div class="noseTextureOption textureOption">
                        <img src="/nose2.png" />
                    </div>
                    <div class="noseTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="mouth-controls">
                <div class="col">
                    <div class="character-attribute-control-container">
                        <p>MOUTH SIZE</p>
                        <input value="0" type="range" id="mouthSizeInput" />
                        <p id="mouth-size-value" class="attValue">0</p>
                    </div>
                    <div class="character-attribute-control-container">
                        <p>MOUTH Y</p>
                        <input value="0" type="range" min="-10" max="25" id="mouthYInput" />
                        <p id="mouth-y-value" class="attValue">0</p>
                    </div>
                </div>
                <div id="mouth-selection-container" class="col">
                    <div class="mouthTextureOption textureOption">
                        <img src="/mouthtx1.png" />
                    </div>
                    <div class="mouthTextureOption textureOption">
                        <img src="/mouth2.png" />
                    </div>
                    <div class="mouthTextureOption textureOption">
                        <img src="/noneOption.png" />
                    </div>
                </div>
            </div>
            <div class="tab-content" id="clothes-controls">
                <h1>clothes</h1>
            </div>
            <div class="tab-content" id="scene-controls">
                <h1>scene</h1>
            </div>
            <div class="tab-content" id="save-controls">
                <h1>save</h1>
            </div>
        </div>
    </div>
  </body>
</html>
